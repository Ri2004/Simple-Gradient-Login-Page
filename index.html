<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Login page" />
    <meta property="og:title" content="Login Page" />
    <meta property="og:description" content="Login Page" />
    <meta property="og:image" content="login_page_meta.png" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam:wght@300;400;700&family=Lato&family=Merriweather:wght@300&family=Open+Sans:ital,wght@0,700;1,300;1,400;1,500;1,600;1,700&family=PT+Serif:wght@700&family=Poppins:wght@500&family=Roboto&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./login_favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content_left">
          <div class="login_section">
            <h2>Login</h2>
            <p>Doesn't have an account yet?<a href="signup.html">Sign Up</a></p>
            <form action="#">
              <div class="email">
                <label for="email"></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your Email"
                  autocomplete="off"
                  required
                />
              </div>
                <!-- <br /><br /> -->
                <div class="password">
                  <label for="pass"></label>
                  <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="Enter Password"
                />
                </div>
                <!-- <br /><br /> -->
                <div class="inputbox">
                  <a href="#">Forgot Password?</a>
                </div>
                
              
              <div class="login">
                <label for="button"></label>
                <a href="#"
                  ><input type="submit" id="button" name="login" value="Login"
                /></a>
              </div>
              <div class="social">
                <div class="social1">
                  <img src="./google_logo.png" alt="google logo" />
                  <a href="#">Google Login</a>
                </div>
                <div class="social2">
                  <img src="./github_logo.png" alt="github logo" />
                  <a href="#">Github Login</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="content_right">
          <img class="image" src="./login-page.webp" alt="login page" />
        </div>
      </div>
    </div>
  </body>
</html>
